<!DOCTYPE html>
<html>
    <head>
        <title>form Pendaftaran siswa</title>
		<link rel="stylesheet" href="css/style.css"  type="text/css">
	</head>
		<body bgcolor="grape">
			<h1 align="center">SMK GALAJUARA <br>Student registrasi form</h1>
			<table bgcolor="cyan" "table align="center" border ="1" cellpadding="10"  style="color: black"> 
			<tr>
				<td>First name </td>
				<td><input type="text" id="name" name="name"
				placeholder="JOHN"></td>
			</tr>
			<tr>
				<td>Last name </td>
				<td><input type="text" id="name" name="name"
				placeholder="'Smith'"></td>
			</tr>
			<tr>
				<td>JURUSAN </td>
				<td><Select Name="Nama jurusan"><option value="">--PILIH--</option><option value="TEKNIK KOMPUTER DAN JARINGAN ">TEKNIK KOMPUTER DAN JARINGAN</option>
				<option value="AKUNTASI">AKUNTASI</option> <option value="ADMINISTRASI PERKANTORAN">ADMINISTRASI PERKANTORAN</option>
			</tr>
			<tr>
				<td>Jenis Kelamin </td>
				<td><input type="radio" name="JK" value="L" />LAKI LAKI
				<input type="radio" name="JK" value="P" />PEREMPUAN
			</tr>
			<tr>
				<td>Tempat,Tanggal lahir </td>
				<td><input type="Tempat" name="tempat"><input type="date" name="tanggal">
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="emai" id="email" name="email" 
				placeholder="user@example.com">
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td><input type="password" id="password" name="password" value="" autocomplete="off" placeholder="8-10 characters "  pattern="^(?=.{8}) (?=.*[a-z]) (?=.*[A-Z]) (?=.*[/d]) (?=.*[/w]).*$"
			/tr>
			<tr>
				<td>PASSWORD CONFIRMATION</td>
				<td><input type="PASSWORD" id="psd" name="email" 
				placeholder="Re-Enter u r password">
			</tr>
			<tr>
				<td>No Phone</td>
				<td><input type="textarea" id="No Phone" name="No Phone">
			</tr>
			<tr>
				<td>NILAI UN</td>
				<td><input type="NILAI UN MTK" id="NILAI UN MTK" name="NILAI UN MTK" 
				placeholder="MTK"><input type="NILAI UN BHS INDONESIA" id="NILAI UN BHS INDONESIA" name="NILAI UN BHS INDONESIA" 
				placeholder="BHS INDONESIA"><input type="NILAI UN BHS INGGRIS" id="NILAI UN BHS INGGRIS" name="NILAI UN BHS INGGRIS" 
				placeholder="BHS BHS INGGRIS"><input type="NILAI rata rata" id="NILAI rata rata" name="NILAI rata rata" 
				placeholder="NIlai rata rata">
			</tr>
			<tr>
				<td> HOBBY</td>
				<td><input type="radio" name="HOBBY" value="FUTSAL"/>FUTSAL
				<input type="radio" name="HOBBY" value="swimming"/>SWIMMING
			    <input type="radio" name="HOBBY" value="READING BOOK"/>READING BOOK
				<input type="radio" name="HOBBY" value="MEMANCING"/>MEMANCING
			</tr>
			<tr>
				<td>ALAMAT LENGKAP</td>
				<td><textarea rows="6" cols="25"
				placeholder="Enter u r Address"></textarea></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="submit">
					&nbsp;&nbsp; <input type="submit" value="reset">
		</body>
